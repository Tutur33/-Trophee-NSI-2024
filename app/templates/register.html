{% extends "compoments/base.html" %}
{% block content %}

<h1 class="text-2xl mb-4">Inscription</h1>
<a href="{{ url_for('home') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Accueil</a>
<form method="POST" action="{{ url_for('register') }}" class="pt-8">
  {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="bg-red-500 text-white font-bold py-2 px-4 rounded">{{ messages[0] }}</div>
  {% endif %} {% endwith %}
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username"
      >Nom d'utilisateur</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="username"
      name="username"
      type="text"
      required
    />
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password"
      >Mot de passe</label
    >
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      id="password"
      name="password"
      type="password"
      required
    />
  </div>
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    type="submit"
  >
    S'inscrire
  </button>
</form>

{% endblock %}
