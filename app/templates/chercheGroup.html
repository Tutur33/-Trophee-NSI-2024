{% extends "compoments/base.html" %}
{% block content %}

<h1 class="text-4xl mb-6">{{ title }}</h1>
<a href="{{ url_for('dashboard') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Dashboard</a>
<h2 class="text-2xl mb-4">Liste des groupe Public :</h2>
<ul>
  {% if groupsPublic %}
    {% for group in groupsPublic %}
      <li>
        <a href="{{ url_for('group', id=group.id) }}">{{ group.name }}</a>
      </li>
    {% endfor %}
  {% else %}
    <img src="{{ url_for('static', filename='img/noting.png') }}" alt="Aucun groupe trouvÃ©" class="w-1/4">
  {% endif %}
</ul>

{% endblock %}
